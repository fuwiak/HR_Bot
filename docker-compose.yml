version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: hr2137_bot-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr2137_bot
    restart: unless-stopped
    depends_on:
      - qdrant
    ports:
      - "8080:8080"  # Telegram webhook
      - "8081:8081"  # Web interface
    env_file:
      - .env
    environment:
      # Telegram
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - PORT=8080
      - USE_WEBHOOK=${USE_WEBHOOK:-false}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      # LLM
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_API_URL=${OPENROUTER_API_URL:-https://openrouter.ai/api/v1/chat/completions}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-deepseek/deepseek-chat}
      - GIGACHAT_API_KEY=${GIGACHAT_API_KEY:-}
      - GIGACHAT_API_URL=${GIGACHAT_API_URL:-https://gigachat.devices.sberbank.ru/api/v1/chat/completions}
      # RAG
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - QWEN_MODEL_NAME=${QWEN_MODEL_NAME:-Qwen/Qwen2.5-1.5B-Instruct}
      # Google Sheets (optional)
      - GOOGLE_SHEETS_SPREADSHEET_ID=${GOOGLE_SHEETS_SPREADSHEET_ID:-}
      - GOOGLE_SHEETS_CREDENTIALS_PATH=${GOOGLE_SHEETS_CREDENTIALS_PATH:-}
      - GOOGLE_SHEETS_CREDENTIALS_JSON=${GOOGLE_SHEETS_CREDENTIALS_JSON:-}
      # WEEEK
      - WEEEK_API_KEY=${WEEEK_API_KEY:-}
      - WEEEK_API_URL=${WEEEK_API_URL:-https://api.weeek.net/public/v1}
      - WEEEK_WORKSPACE_ID=${WEEEK_WORKSPACE_ID:-}
      # Email
      - YANDEX_EMAIL=${YANDEX_EMAIL:-}
      - YANDEX_PASSWORD=${YANDEX_PASSWORD:-}
      - YANDEX_IMAP_SERVER=${YANDEX_IMAP_SERVER:-imap.yandex.ru}
      - YANDEX_SMTP_SERVER=${YANDEX_SMTP_SERVER:-smtp.yandex.ru}
      - YANDEX_IMAP_PORT=${YANDEX_IMAP_PORT:-993}
      - YANDEX_SMTP_PORT=${YANDEX_SMTP_PORT:-465}
      # HR Time
      - HRTIME_API_KEY=${HRTIME_API_KEY:-}
      - HRTIME_API_URL=${HRTIME_API_URL:-https://api.hrtime.ru/v1}
      - HRTIME_PROFILE_ID=${HRTIME_PROFILE_ID:-29664}
      # Web Interface
      - WEB_INTERFACE_PORT=8081
    volumes:
      # Для локальной разработки можно монтировать код
      # - .:/app
      # Для документов базы знаний (если нужно)
      # - ./knowledge_base:/app/knowledge_base:ro

volumes:
  qdrant_storage:

