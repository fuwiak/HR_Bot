version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: romanbot-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: romanbot
    restart: unless-stopped
    depends_on:
      - qdrant
    env_file:
      - .env
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_API_URL=${OPENROUTER_API_URL}
      - GOOGLE_SHEETS_SPREADSHEET_ID=${GOOGLE_SHEETS_SPREADSHEET_ID}
      - GOOGLE_SHEETS_CREDENTIALS_PATH=${GOOGLE_SHEETS_CREDENTIALS_PATH}
      - GOOGLE_SHEETS_CREDENTIALS_JSON=${GOOGLE_SHEETS_CREDENTIALS_JSON}
      - QDRANT_URL=http://qdrant:6333
    # Volumes commented out for Railway compatibility
    # For local development, uncomment the volume mount below:
    # volumes:
    #   - ./.env:/app/.env:ro
    # Railway will inject environment variables automatically via the environment section

volumes:
  qdrant_storage:

