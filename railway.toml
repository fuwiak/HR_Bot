# Railway конфигурация по умолчанию
# Для нескольких сервисов используйте отдельные конфигурации в .railway/
# или настройте Dockerfile Path в Dashboard для каждого сервиса

[build]
builder = "DOCKERFILE"
# По умолчанию используется Dockerfile для Telegram Bot сервиса
# Для других сервисов настройте в Dashboard: Settings → Build → Dockerfile Path
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10









