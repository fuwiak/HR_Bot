# Railway конфигурация по умолчанию
# 
# ВАЖНО: Этот файл НЕ используется для автоматической настройки Dockerfile Path!
# Railway использует файлы в .railway/ для каждого сервиса:
#   - .railway/telegram-bot.toml → Dockerfile (главный)
#   - .railway/backend.toml → Dockerfile.backend
#   - .railway/frontend.toml → frontend/Dockerfile
#   - .railway/yadisk-indexer.toml → Dockerfile.yadisk
#
# При создании нового сервиса Railway будет использовать конфигурацию из .railway/*.toml
# Если нужно изменить Dockerfile Path, используйте Railway Dashboard или скрипт:
#   ./scripts/setup_miniapp_dockerfile.sh

[build]
builder = "DOCKERFILE"
# dockerfilePath НЕ указан - Railway будет использовать .railway/*.toml для каждого сервиса

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10









